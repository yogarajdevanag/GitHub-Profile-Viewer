<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3 text-center shadow-sm">
        <h2><i class="bi bi-wallet2"></i> Expense Tracker Pro</h2>
    </header>

    <!-- Main container for the application -->
    <div class="container mt-4 mb-5">

        <!-- Grid row to hold the form and the list -->
        <div class="row g-4">

            <!-- Column 1: Expense Form -->
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4"><i class="bi bi-plus-circle-fill text-primary"></i> Add New Expense</h4>
                        
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="amount" step="0.01" placeholder="e.g., 50.00" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="e.g., Lunch with friends" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="" disabled selected>-- Select a Category --</option>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fw-bold mt-2">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Column 2: Expense List & Summary -->
            <div class="col-lg-7">
                <!-- Summary Card -->
                <div class="card text-center mb-4 shadow-sm">
                    <div class="card-body p-3">
                        <h5 class="card-title text-muted">Total Expenses</h5>
                        <p class="card-text display-5 fw-bold text-primary" id="total-expenses-amount">$0.00</p>
                    </div>
                </div>

                <!-- Expense List -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="mb-4"><i class="bi bi-list-ul"></i> Your Expenses</h4>
                        <ul class="list-group list-group-flush" id="expense-list">
                            <!-- Expenses will be dynamically added here by JavaScript -->
                            <!-- Example of an empty state message -->
                            <li id="empty-state" class="list-group-item text-center text-muted">No expenses added yet.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JS file for application logic -->
    <script src="script.js"></script>

</body>
</html>
